name: Deploy Pages

on:
  push:
    tags:
      - "v*.*"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --progress=false
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Archive production artifacts
        if: github.ref_type == 'tag'
        run: tar -czf ${{ github.ref_name }}.tar.gz ./dist
      - name: Create release
        if: github.ref_type == 'tag'
        run: |
          gh release create $GITHUB_REF_NAME --title "Release $GITHUB_REF_NAME" --generate-notes --latest || echo "Release $GITHUB_REF_NAME already exists"
          gh release upload $GITHUB_REF_NAME ./${{ github.ref_name }}.tar.gz --clobber
